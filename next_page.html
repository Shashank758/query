<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Student Query - Query Selection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        color: #007bff;
    }
    p {
        color: #666;
    }
    img {
        max-width: 100%;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    label {
        font-weight: bold;
    }
    select, textarea {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <img src="MU Golden.png" alt="University Logo">
    <h2>Select Query Form</h2>
    <p>Please select whom you want to meet and the type of query you want to submit.</p>
    <form id="queryForm">
        <div class="form-group">
            <label for="meetingType">Whom do you want to meet:</label>
            <select id="meetingType" name="meetingType" required>
                <option value="faculty">Faculty</option>
                <option value="head">Head of Department</option>
            </select>
        </div>
        <div class="form-group">
            <label for="queryType">Query Type:</label>
            <select id="queryType" name="queryType" required>
                <option value="attendance">Attendance</option>
                <option value="classwork">Classwork</option>
                <option value="assignment">Assignment</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group" id="otherQuery" style="display: none;">
            <label for="query">Query:</label>
            <textarea id="query" name="query" rows="4"></textarea>
        </div>
        <div class="form-group">
            <center> <input type="submit" value="Submit"></center>
        </div>
    </form>
</div>

<script>
    // Function to toggle visibility of query input based on selection
    function toggleQueryField() {
        var queryType = document.getElementById("queryType").value;
        var queryInput = document.getElementById("otherQuery");

        if (queryType === "other") {
            queryInput.style.display = "block";
            queryInput.setAttribute("required", "required");
        } else {
            queryInput.style.display = "none";
            queryInput.removeAttribute("required");
        }
    }
    
    // Attach toggleQueryField function to queryType select element's onchange event
    document.getElementById("queryType").addEventListener("change", toggleQueryField);

    // Form submission handling
    document.getElementById("queryForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        var meetingType = document.getElementById("meetingType").value;
        var queryType = document.getElementById("queryType").value;
        var query = "";

        if (queryType === "other") {
            query = document.getElementById("query").value;
        } else {
            query = queryType; // If query type is not "other", use the selected query type
        }

        alert("Meeting Type: " + meetingType + "\nQuery Type: " + queryType + "\nQuery: " + query);

        // You can perform further actions here, such as sending the query via AJAX or navigating to another page
    });
</script>

</body>
</html>
